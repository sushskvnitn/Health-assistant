<body style="display: grid; align-items: center;background-color: rgb(48, 48, 48);">
    <span class="align-middle">
    <div>
        <form id="myForm" class="input-group mb-3 " style="margin-top: 10px;">
            <input type="text" id="country" class="form-control" required placeholder="contry name "
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <input class="btn btn-outline-warning" type="submit" value="Get Data" style="margin-left: 15px; "
                id="button-addon2"></input>
        </form>
        <div class="card" style="font-size: 30px;" >
            <div class="card-header">
                <b> <i class="fas fa-virus"> </i>covid -19 info </b>
            </div>
            <ul class="list-group list-group-flush">
                <b>
                    <li id="cnt"></li>
                    <li id="Confirmed"></li>
                    <li id="active"></li>
                    <li id="deaths"></li>
                    <li id="date"></li>
                </b>
            </ul>
        </div>
    </div>
</span>
   <script>

        var myForm = document.getElementById("myForm")
        myForm.addEventListener('submit', function (e) {
            e.preventDefault();
            var country = document.getElementById("country").value
            var url = `https://api.covid19api.com/total/dayone/country/` + country

            fetch(url)
                .then(res => res.json())
                .then(res => {

                    var length = res.length
                    var index = length - 1
                    var cnt = document.getElementById("cnt")
                    var date = document.getElementById("date")
                    var active = document.getElementById("active")
                    var confirmed = document.getElementById("Confirmed")

                    var deaths = document.getElementById('deaths')

                    confirmed.innerHTML = `<i class="fas fa-check-circle"></i> `
                    deaths.innerHTML =`<i class="fas fa-book-dead"></i></i> `
                    active.innerHTML = `<i class="fas fa-chart-line"></i>`
                    cnt.innerHTML =`<i class="fas fa-globe-asia"></i> `
                    date.innerHTML = `<i class="fas fa-calendar-day"></i> `
                    cnt.append(` Country:` + res[index].Country)
                    active.append("active:" + res[index].Active)
                    date.append("Date:" + res[index].Date)
                    confirmed.append("Total Confirmed:" + res[index].Confirmed)
                    deaths.append(" Deaths:" + res[index].Deaths)
                
                }
                )
        })

    </script>
