<script>

    var myForm = document.getElementById("myForm")
    myForm.addEventListener('submit', function (e) {
        e.preventDefault();
        var country = document.getElementById("country").value
        var url = `https://disease-info-api.herokuapp.com/diseases/` + country

        fetch(url)
            .then(res => res.json())
            .then(res => {
                console.log(res)
                var length = res.length
                var index = length - 1
                var disease = document.getElementById("disease")
                disease.innerHTML =`
                <p class="text-center"> <h1><i class="fas fa-disease"></i> ${res.disease.name}</h1></p>
                <br/> 
                <br/> 
                <h3> <i class="fas fa-bacterium"></i> Sympotoms:  </h3>${res.disease.symptoms}
                <br/>
                <br/>
                <h3><i class="fas fa-sign-language"></i> Transmition: </h3>  ${res.disease.transmition}
                <br/><br/>
                <h3><i class="fas fa-band-aid"></i>Treatment: </h3>  ${res.disease.treatment}
                <br/><br/>
                <h3><i class="fas fa-vial"></i>  Facts: </h3>  ${res.disease.facts}
                <br/><br/>
                <h3><i class="fas fa-info"></i> More:</h3> <a><i class="fas fa-link"></i> ${res.disease.more} </a>
                <br/><br/>
                 <h5> data_updated_on: </h5>  ${res.disease.data_updated_at}
              `
            }
            ).then(res.error)
    })

</script>
